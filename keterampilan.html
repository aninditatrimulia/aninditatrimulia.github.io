<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portofolio - Keterampilan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #f6f2ec url('https://www.transparenttextures.com/patterns/graphy.png');
      color: #4b4b4b;
    }

    .navbar {
      background-color: #d6ccc2;
    }

    .navbar-brand, .nav-link {
      color: #5c5c5c !important;
      font-weight: 600;
    }

    .nav-link:hover {
      color: #8c715a !important;
    }

    .nav-link.active {
      color: #ffffff !important;
    }

    main {
      padding: 30px 20px;
    }

    .section-title {
      font-size: 1.5rem;
      color: #3b2f23;
      margin-top: 30px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .progress {
      height: 25px;
      border-radius: 15px;
      transition: transform 0.2s ease;
    }

    .progress:hover {
      transform: scale(1.02);
    }

    .progress-bar {
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .progress-bar:hover {
      filter: brightness(110%);
      cursor: pointer;
    }

    footer {
      background-color: #d6ccc2;
      color: #5c5c5c;
      text-align: center;
      padding: 12px 0;
      font-size: 0.9rem;
    }

    .card-body {
      padding: 20px;
    }

    .progress-bar {
      text-align: center;
      color: white;
      line-height: 25px;
    }

    /* Mobile responsive styling */
    @media (max-width: 768px) {
      .section-title {
        font-size: 1.2rem;
      }

      main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="tentang.html">ANINDITA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="beranda.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang</a></li>
          <li class="nav-item"><a class="nav-link active" href="keterampilan.html">Keterampilan</a></li>
          <li class="nav-item"><a class="nav-link" href="proyek.html">Proyek</a></li>
          <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
        </ul>        
      </div>
    </div>
  </nav>

  <main class="container">
    <!-- Card for Desain UI/UX -->
    <div class="card mb-4">
      <div class="card-header">
        <h2 class="section-title">Desain UI/UX</h2>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label>Figma</label>
          <div class="progress">
            <div class="progress-bar bg-warning" style="width: 90%;">90%</div>
          </div>
        </div>
        <div class="mb-3">
          <label>Adobe XD</label>
          <div class="progress">
            <div class="progress-bar bg-info" style="width: 65%;">65%</div>
          </div>
        </div>
        <div class="mb-3">
          <label>Canva</label>
          <div class="progress">
            <div class="progress-bar bg-success" style="width: 95%;">95%</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Card for Web Development -->
    <div class="card mb-4">
      <div class="card-header">
        <h2 class="section-title">Web Development</h2>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label>HTML</label>
          <div class="progress">
            <div class="progress-bar bg-danger" style="width: 95%;">95%</div>
          </div>
        </div>
        <div class="mb-3">
          <label>CSS</label>
          <div class="progress">
            <div class="progress-bar bg-primary" style="width: 90%;">90%</div>
          </div>
        </div>
        <div class="mb-3">
          <label>JavaScript</label>
          <div class="progress">
            <div class="progress-bar bg-warning" style="width: 85%;">85%</div>
          </div>
        </div>
        <div class="mb-3">
          <label>Bootstrap</label>
          <div class="progress">
            <div class="progress-bar bg-secondary" style="width: 80%;">80%</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Card for Pemrograman -->
    <div class="card mb-4">
      <div class="card-header">
        <h2 class="section-title">Pemrograman</h2>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label>Python</label>
          <div class="progress">
            <div class="progress-bar bg-info" style="width: 88%;">88%</div>
          </div>
        </div>
        <div class="mb-3">
          <label>Java</label>
          <div class="progress">
            <div class="progress-bar bg-success" style="width: 80%;">80%</div>
          </div>
        </div>
        <div class="mb-3">
          <label>PHP</label>
          <div class="progress">
            <div class="progress-bar bg-warning" style="width: 75%;">75%</div>
          </div>
        </div>
        <div class="mb-3">
          <label>C++</label>
          <div class="progress">
            <div class="progress-bar bg-danger" style="width: 85%;">85%</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Card for Analisis Data -->
    <div class="card mb-4">
      <div class="card-header">
        <h2 class="section-title">Analisis Data</h2>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label>Pandas</label>
          <div class="progress">
            <div class="progress-bar bg-success" style="width: 85%;">85%</div>
          </div>
        </div>
        <div class="mb-3">
          <label>Numpy</label>
          <div class="progress">
            <div class="progress-bar bg-info" style="width: 80%;">80%</div>
          </div>
        </div>
        <div class="mb-3">
          <label>Matplotlib</label>
          <div class="progress">
            <div class="progress-bar bg-secondary" style="width: 78%;">78%</div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 Anindita Tri Mulia. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
